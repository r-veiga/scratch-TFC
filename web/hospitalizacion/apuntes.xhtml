<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <body>

        <ui:composition template="./../templates/templateN-S.xhtml">

            <ui:define name="metadata">

                        <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update=":form:msgs"/>

                                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />

                        <p:tab title="Enfermera" >

                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />

                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Auxiliar" >

                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Rehabilitación" >

                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Trabajo social" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </h:form>

            </ui:define>

        </ui:composition>
