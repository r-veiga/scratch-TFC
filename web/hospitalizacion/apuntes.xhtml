<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/templates/templateN-S.xhtml">

            <ui:define name="metadata">
                <f:event type="preRenderView" listener="#{apuntesMB.cargarTabla}" />
            </ui:define>

            <ui:define name="head">
                <title>Apuntes</title>
            </ui:define>

            <ui:define name="top">
                <table>
                    <tr>
                        <td>Foto</td>
                        <td><h1>#{miSesionMB.paciente.nombre}</h1></td>
                    </tr>
                </table>
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <h3><h:commandLink value="Recargar" action="null" /></h3>

                    <p:tabView> 
                        <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update=":form:msgs"/>
                        <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" update=":form:msgs"/>
                         
                        <p:tab title="Médico">
                            <h:panelGrid columns="2" cellpadding="10">
                                <div>
                                    <h:commandButton value="Introducción\r\nde nuevo apunte" />
                                    <h:inputTextarea value="#{user.address}" cols="80" rows="15" />
                                </div>

                                <p:dataTable id="singleDataTable" var="ap" value="#{apuntesMB.listaApuntes}" >
                                    <f:facet name="header">
                                        No selection
                                    </f:facet>
                                    <p:column headerText="Apunte">
                                        <h:outputText value="#{ap.apunte}" />
                                    </p:column>
                                    <f:facet name="footer">
                                        Esto es el pie de la tabla.
                                    </f:facet>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Enfermera" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Auxiliar" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Rehabilitación" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Trabajo social" >
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
