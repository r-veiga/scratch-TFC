<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/templateN-S.xhtml">

            <ui:define name="metadata">
                <f:event type="preRenderView" listener="#{loginMB.cargarUsuarios}" />    
            </ui:define>

            <ui:define name="head">
                <title>#{bundleComun.headerLogin}</title>
            </ui:define>

            <ui:define name="top">
                <h1>#{bundleComun.headerLogin}</h1>
            </ui:define>

            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundleComun.usuario}" />
                        <h:inputText value="#{loginMB.usuario}" required="true" requiredMessage="#{bundleComun.userObligatorio}" />
                        <h:outputText value="#{bundleComun.password}" />
                        <h:inputText value="#{loginMB.password}" required="true" requiredMessage="#{bundleComun.passwordObligatorio}" />
                        <h:outputText value="#{bundleComun.lenguaje}" />
                        <h:selectOneMenu value="#{miSesionMB.lenguaje}">
                            <f:selectItem itemLabel="#{bundleComun.spanish}" itemValue="es" />
                            <f:selectItem itemLabel="#{bundleComun.english}" itemValue="en" />
                        </h:selectOneMenu>
                        <h:commandButton action="#{loginMB.validarLogin}" value="Validar" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
